<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #ffeaa7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #questionContainer {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #d63031;
    }

    button {
      font-size: 1.5rem;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    #yesBtn {
      background-color: #55efc4;
    }

    #noBtn {
      background-color: #fab1a0;
      position: absolute;
    }

    #heartLoader {
      display: none;
      font-size: 2rem;
      margin-top: 2rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #resultContainer {
      display: none;
      text-align: center;
    }

    video {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="questionContainer">
    <h1>Â¿Me quieres?</h1>
    <button id="yesBtn">SÃ­ </button>
    <button id="noBtn">No </button>

    <div id="heartLoader">ðŸ’— Cargando amor...</div>
    <div id="resultContainer">
      <h2>ya sabia que me querias ðŸ’–</h2>
      <img id="gifResult" src="https://imgs.search.brave.com/J6MoNy1u9AVxquzZPDCkHTwRWhEvgecQ8dujhLdiyHU/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9wbTEu/YW1pbm9hcHBzLmNv/bS83MTI4L2Y0ZGVl/MjUwNGYwZTk0OTY2/ZmQ2OTU1YmRkNjc0/MjhhOTZlMGJlMmVy/MS0zMDAtMzUydjJf/aHEuanBn" autoplay muted loop></video>
    </div>
  </div>


  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");
    const gifResult = document.getElementById("gifResult");

    noBtn.addEventListener("mouseover", () => {
      const containerRect = questionContainer.getBoundingClientRect();
      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      const newX = Math.floor(Math.random() *2* maxX);
      const newY = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      heartLoader.style.display = "block";
      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "inherit";
        gifResult.play?.();
      }, 3000);
    });
  </script>
</body>
